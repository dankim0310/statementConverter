<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파일 업로드</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label, button, .file-name, .bank-title, select {
            font-size: 16px;
        }
        label, button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            background-color: #87CEFA; /* 연한 파란색 버튼 */
            color: white;
        }
        label:hover, button:hover {
            background-color: #00BFFF;
        }
        select {
            padding: 10px;
            margin-left: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #fff;
            color: #333;
            font-size: 16px;
        }
        input[type="file"] {
            display: none;
        }
        .form-group {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .message {
            margin-top: 20px;
            font-size: 16px;
        }
        .file-name {
            margin-top: 10px; /* 파일 선택 버튼 밑에 여백 추가 */
        }
        .upload-button {
            margin-top: 20px; /* 드롭다운 밑에 여백 추가 */
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="uploadForm">
            <label for="fileInput">파일 선택</label>
            <input type="file" id="fileInput" name="file">
            <div class="file-name" id="fileName"></div>
            <div class="form-group">
                <div class="bank-title">은행:</div>
                <select name="bankType" id="bankType">
                    <option value="농협개인">농협개인</option>
                    <option value="농협기업">농협기업</option>
                </select>
            </div>
            <button type="submit" class="upload-button">업로드</button>
            <div id="message" class="message"></div>
        </form>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function() {
            const fileName = this.files[0] ? this.files[0].name : '';
            document.getElementById('fileName').textContent = fileName;
        });

        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData,
                });
                if (!response.ok) throw new Error('업로드 실패');
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = 'standardized.xlsx';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.getElementById('message').textContent = '파일 업로드 및 다운로드 성공';
            } catch (error) {
                document.getElementById('message').textContent = error.message;
            }
        });
    </script>
</body>
</html>
