name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Deploy to EC2
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
        EC2_KEY: ${{ secrets.EC2_KEY }}
      run: |
        sudo apt-get update
        sudo apt-get install -y openssh-client
        echo "${EC2_KEY}" > ec2_key.pem
        chmod 400 ec2_key.pem
        scp -o StrictHostKeyChecking=no -i ec2_key.pem -r . ${EC2_USER}@${EC2_HOST}:/home/${EC2_USER}/your-project-directory
        ssh -o StrictHostKeyChecking=no -i ec2_key.pem ${EC2_USER}@${EC2_HOST} "cd /home/${EC2_USER}/your-project-directory && npm install && pm2 restart my-server"
